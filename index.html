<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <main>

    <div class="top">
      <div class="header">
        <p>calc</p>
        <div class="switchBox">
          <p>THEME</p>
          <div class="switch">
            <p>1 2 3</p>
            <button>switch</button>
          </div>
        </div>
      </div>
      
      <div class="display">
        <p>150</p>
      </div>
    </div>

      <div class="container">
        <div><button id="seven" value="7">7</button></div>
        <div><button id="eight" value="8">8</button></div>
        <div><button id="9" value="9">9</button></div>
        <div><button id="del">DEL</button></div>
        <div><button id="4" value="4">4</button></div>
        <div><button id="5" value="5">5</button></div>
        <div><button id="6" value="6">6</button></div>
        <div><button id="+">+</button></div>
        <div><button id="1" value="1">1</button></div>
        <div><button id="2" value="2">2</button></div>
        <div><button id="3" value="3">3</button></div>
        <div><button id="-">-</button></div>
        <div><button id=".">.</button></div>
        <div><button id="0" value="0">0</button></div>
        <div><button id="/">/</button></div>
        <div><button id="x">x</button></div>
        <div><button id="reset">RESET</button></div>
        <div><button id="equal">=</button></div>
    </div>
  </main>
  <script src="./app.js"></script>

</body>

</html>
